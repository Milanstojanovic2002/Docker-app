version : "3"

services:
  frontend:
    build: ./frontend
    container_name: react-ui
    ports:
      - "5173:5173"
    stdin_open: true
    tty: true
    depends_on:
      - backend
    networks:
      - mern-network

  backend:
    build: ./backend
    container_name: node-api
    restart: always
    ports:
      - "5000:5000"
    depends_on:
      - database
    volumes:
      - ./backend-data:/data
    networks:
      - mern-network

  database:
    image: mongo
    container_name: mongo-db
    ports:
      - "27017:27017"
    volumes:
      - ./mongo-backup:/data/db
    networks:
      - mern-network

networks:
  mern-network:
    driver: bridge

volumes:
  backend-data: {}
  mongo-backup: {}




